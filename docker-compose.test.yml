services:
  test-db:
    image: postgres:16-alpine
    container_name: miniatures-postgres-test
    environment:
      POSTGRES_USER: test_user
      POSTGRES_PASSWORD: test_password
      POSTGRES_DB: miniatures_test
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U test_user -d miniatures_test"]
      interval: 2s
      timeout: 5s
      retries: 10

  test-app:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: miniatures-app-test
    environment:
      DATABASE_URL: postgresql+psycopg://test_user:test_password@test-db:5432/miniatures_test
    volumes:
      - ./backend:/app
    command: ["pytest", "tests"]
    depends_on:
      test-db:
        condition: service_healthy
